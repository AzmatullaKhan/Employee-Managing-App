<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Home</title>
    <link rel="stylesheet" href="./css/employeeHome.css">
</head>
<body>
    <div class="employeeHome_container_one">
        <div class="employeeHome_container_one_teamHolder" id="employeeHome_container_one_teamHolder">
            Group Member Id's:<br><br>
        </div>
        <div class="employeeHome_container_one_nav">
            <a class="employeeHome_container_one_nav_anchor" href="#dashboard">Dashboard</a>
            <a class="employeeHome_container_one_nav_anchor" href="#overview">Send Mail</a>
            <a class="employeeHome_container_one_nav_anchor" href="#profile">Profile</a>
            <button class="employeeHome_container_one_nav_button" onclick="showAllEmployeeMails()"></button>
        </div>
        <div class="employeeHome_container_one_mail_hidden" id="employeeHome_container_one_mail">
            <span class="employeeHome_container_one_mail_visible_close" onclick="hideAllEmployeeMails()">X</span><br>
        </div>
        <div class="employee_container_three">
            <section  class="employee_container_three_one" id="dashboard">
                <div class="employee_container_three_one_one">
                    <div class="employee_container_311_tasksNotDone" id="employee_container_311_tasksNotDone_container">
                        <h1 style="font-variant: small-caps;text-decoration:underline;">Tasks Assigned</h1>
                    </div>
                    <div class="employee_container_311_tasksDone" id="employee_container_311_tasksDone_container">
                        <h1 style="font-variant: small-caps;text-decoration:underline;">Tasks completed today</h1> 
                    </div>
                </div>
            </section>
            <section class="employee_container_three_two" id="overview">
                <div class="employee_container_three_two_one">
                    <form class="employee_container_321_overview" action="EmployeeMail" method="post">
                        <label for="overview_employee_id" class="employee_container_321_overview_div_label">Employee ID</label>
                        <input type="email" id="overview_employee_id" name="overview_employee_id" class="employee_container_321_overview_div_input" placeholder="*** Email ***" readonly><br><br>
                    
                        <label for="overview_employee_subject" class="employee_container_321_overview_div_label" id="employee_container_321_overview_div_label">Subject</label>
                        <input type="text" id="overview_employee_subject" name="overview_employee_subject" class="employee_container_321_overview_div_input" placeholder="*** Subject ***" onkeyup="checkOverviewSubject()" required><br><br>
                    
                        <label for="overview_employee_context" class="employee_container_321_overview_div_label">Context</label>
                        <textarea style="height: 100px;text-align: start;" type="text" id="overview_employee_context" name="overview_employee_context" class="employee_container_321_overview_div_input" placeholder="*** Context ***" required></textarea><br>

                        <input type="text" style="display: none;" id="overview_mid" name="overview_mid">

                        <button class="employee_container_321_overview_div_button" type="submit" onclick="handleOvervireSubmit()">Submit</button>
                    </form>
                </div>
            </section>
            <section class="employee_container_three_three" id="profile">
                <div class="employee_container_three_three_one">
                    <div class="employee_container_331_one" id="">
                        <h1 style="font-variant: small-caps;">Your Details</h1>

                        <label class="employee_container_331_one_label">Name</label>
                        <input type="text" class="employee_container_311_one_input" readonly id="employee_container_311_one_input_name"><br>

                        <label class="employee_container_331_one_label">Employee ID</label>
                        <input type="text" class="employee_container_311_one_input" readonly id="employee_container_311_one_input_eid"><br>

                        <label class="employee_container_331_one_label">Password</label>
                        <input type="text" class="employee_container_311_one_input" readonly id="employee_container_311_one_input_password"><br>

                        <label class="employee_container_331_one_label">In Group</label>
                        <input type="text" class="employee_container_311_one_input" readonly id="employee_container_311_one_input_group"><br>

                        <label class="employee_container_331_one_label">Role</label>
                        <input type="text" class="employee_container_311_one_input" readonly id="employee_container_311_one_input_role">

                        <label class="employee_container_331_one_label">Gender</label>
                        <input type="text" class="employee_container_311_one_input" readonly id="employee_container_311_one_input_gender"><br>

                    </div>
                </div>
            </section>
        </div>
        <a class="employeeHome_container_one_anchor_back" href="loginType.html" onclick="handleLogoutClick()"><span style="font-size: 30px;margin-right: 3px;">‚Üê</span>Logout</a>
    </div>
    <script src="./script/employeeHome.js"></script>
</body>
</html>
